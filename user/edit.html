<html>
<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/earlyaccess/notosanskr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css" type="text/css">
  <link rel="stylesheet" href="../assets/css/header.css" type="text/css">
  <link rel="stylesheet" href="../assets/css/footer.css" type="text/css">
  <link rel="stylesheet" href="../assets/css/user/form.css" type="text/css">
  <link rel="stylesheet" href="../assets/css/user/edit.css" type="text/css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body>
<header class="header"><!-- layout/header.html --></header>
<header class="user-header"><!-- layout/user_header.html --></header>


<section class="main">
  <header class="main-header edit-header">
    회원 정보 관리
  </header>
  <form class="signup">
    <div class="sub-header">회원 정보 관리</div>
    <div class="form-profile">
      <img class="form-profile-img" src="../assets/images/default-profile.png">
      <div class="btn-group-profile">
        <a href="#!" class="btn-add-profile">프로필 사진 추가...</a>
        <a href="#!" class="btn-remove-profile">프로필 이미지 삭제하기</a>
      </div>
      <div class="clear"></div>
    </div>
    <div class="signup-naver-logo"></div>
    <input class="form-control" value="홍길동" placeholder="이름" disabled/>
    <div class="signup-naver-logo"></div>
    <input class="form-control" type="email" value="account_id@mail.com" placeholder="이메일 주소" disabled/>
    <div class="password-checked"></div>
    <input class="form-control" type="password" placeholder="비밀번호" />
    <div class="password-unchecked"></div>
    <input class="form-control" type="password" placeholder="비밀번호 확인" />
    <input class="form-control" placeholder="전화번호" />
    <a href="#!" class="signup-user-type signup-user-type-selected">개인회원</a>
    <a href="#!" class="signup-user-type">기업회원</a>
    <div class="clear"></div>

    <div class="sub-header">인스타그램 아이디 관리</div>
    <div class="instagram-form">
      <img class="instagram-form-profile" src="../assets/images/default-profile.png"/>
      <span class="instagram-form-username">Account_id</span>
      <div class="instagram-form-control">
        <a class="instagram-form-edit" href="#!">아이디 변경</a>
        <a class="instagram-form-remove" href="#!"><img src="../assets/images/icon-trash.png"></a>
        <div class="clear"></div>
      </div>
    </div>
    <a href="#!" class="instagram-form-add">인스타그램 아이디 추가...</a>

    <div class="sub-header">해시태그 관리</div>
    <input class="form-control" placeholder="추가하고자 하는 해시태그를 입력하세요">
    <div class="hashtags">
      <div class="hashtag">
        해시태그 1
        <a href="#!" class="hashtag-cancel"><img src="../assets/images/icon-x-purple.png"/></a>
      </div>
      <div class="hashtag">
        해시태그 2
        <a href="#!" class="hashtag-cancel"><img src="../assets/images/icon-x-purple.png"/></a>
      </div>
      <div class="hashtag">
        해시태그 3
        <a href="#!" class="hashtag-cancel"><img src="../assets/images/icon-x-purple.png"/></a>
      </div>
      <div class="clear"></div>
    </div>

    <div class="sub-header">댓글 관리</div>
    <input class="form-control" placeholder="추가하고자 하는 댓글 내용을 입력하세요">
    <div class="comments">
          <div class="comment">
            사용자가 등록한 댓글 1
            <a href="#!" class="comment-cancel"><img src="../assets/images/icon-x-purple.png"/></a>
          </div>
          <div class="comment">
            사용자가 등록한 댓글 2
            <a href="#!" class="comment-cancel"><img src="../assets/images/icon-x-purple.png"/></a>
          </div>
          <div class="comment">
            사용자가 등록한 댓글 3
            <a href="#!" class="comment-cancel"><img src="../assets/images/icon-x-purple.png"/></a>
          </div>
          <div class="clear"></div>
        </div>

    <div class="btn-group">
      <input class="btn-password-edit" type="submit" value="비밀번호 변경"/>
      <input class="btn-user-edit" type="submit" value="회원 정보 수정"/>
    </div>

    <div class="sublink">
      <span class="sublink-label">인스타터 서비스가 더 이상 필요하지 않으신가요?</span>
      <a class="sublink-link" href="#!">회원탈퇴</a>
      <div class="clear"></div>
    </div>
  </form>
</section>

<footer class="footer"></footer>
</body>

<script>
  $('.header').load("../layout/header.html");
  $('.user-header').load("../layout/user_header.html");
  $('.footer').load("../layout/footer.html");

  // 체크박스 이미지 또는 텍스트를 클릭하면 체크박스가 토글됩니다.
  function toggle_checkbox(index){
    var checkbox = $('#signup-agreement-input-'+index);
    checkbox.prop('checked', !checkbox.prop('checked'));
    $('#signup-agreement-checkbox-'+index).toggleClass('signup-agreement-checkbox-checked');
  }

  // 개인회원, 기업회원 선택
  $(".signup-user-type").click(function() {
    $(".signup-user-type").each(function() {
      this.className = 'signup-user-type';
    });
    this.className = 'signup-user-type signup-user-type-selected';
  });
</script>
</html>
