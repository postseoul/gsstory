<html>
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/earlyaccess/notosanskr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css" type="text/css">
  <link rel="stylesheet" href="assets/css/header.css" type="text/css">
  <link rel="stylesheet" href="assets/css/footer.css" type="text/css">
  <link rel="stylesheet" href="assets/css/login.css" type="text/css">
  <link rel="stylesheet" href="assets/css/modal.css" type="text/css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.8.0/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<header class="header"><!-- layout/header.html --></header>

<section class="main">
  <header class="main-header signup-header">
    로그인
  </header>
  <form href="/user/edit" class="form">
    <input class="form-control form-control-first" placeholder="이메일 주소" />
    <input class="form-control" type="password" placeholder="비밀번호" />
    <a class="btn-default" type="submit" href="#unconfirmed-email" rel="modal:open">로그인</a>
    <div class="btn-socials">
      <a class="btn-naver" href="#!">네이버 로그인</a>
      <a class="btn-facebook" href="#!">페이스북 로그인</a>
    </div>
    <div class="sublink">
      <span class="sublink-label">인스타터 처음 사용하시나요?</span>
      <a class="sublink-link" href="/user/create">회원 가입하기</a>
      <div class="clear"></div>
    </div>
    <div class="sublink">
      <span class="sublink-label">계정이 기억나지 않으신가요?</span>
      <a class="sublink-link" href="/lost">아이디/비밀번호 찾기</a>
      <div class="clear"></div>
    </div>
  </form>
</section>

<div id="unconfirmed-email" style="display:none;">
  <div class="modal-header">이메일 인증하기</div>
  <div class="modal-body">
    <input class="form-control" style="margin: 0 auto;" placeholder="이메일주소">
    <input class="form-control" style="margin: 0 auto;" placeholder="인증번호">
    <div class="btn-group">
      <a href="#!" class="btn-submit" rel="modal:close">확인</a>
      <a href="#!" class="btn-cancel" rel="modal:close">닫기</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
</body>

<footer class="footer"><!-- layout/header.html --></footer>
</body>

<script>
  $('.header').load("layout/header.html");
  $('.footer').load("layout/footer.html");
</script>
</html>
